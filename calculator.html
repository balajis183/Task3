<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Calculator</title>
    <style>
      /* General page styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      /* Container for the login form */
      .login-container,
      .calculator-container {
        border: 1px solid #333;
        padding: 30px;
        width: 350px;
        background-color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Centering and spacing the login header */
      h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        font-weight: 500;
      }

      /* Styling the form labels */
      label {
        display: inline-block;
        width: 80px;
        text-align: left;
        font-size: 1em;
      }

      /* Styling the input fields */
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: calc(100% - 85px); /* Adjust input field size to match label width */
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Aligning labels and inputs on the same line */
      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      /* Styling the submit button */
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
      }

      /* Styling the submit button on hover */
      button:hover {
        background-color: #45a049;
      }

      /* Hide calculator initially */
      .calculator-container {
        display: none;
      }

      /* Style result display */
      #ans {
        font-size: 1.2em;
        margin-top: 15px;
        color: #333;
      }
    </style>
  </head>
  <body>

    
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
      <h2>Login</h2>
      <form onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Calculator Container (hidden by default) -->
    <div class="calculator-container" id="calculatorContainer">
      <h2>Calculator</h2>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input type="number" id="num1" required />
        </div>
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input type="number" id="num2" required />
        </div>
        <div class="form-group">
          <label for="choice">Choice:</label>
          <input type="number" id="choice" required placeholder="1:Add, 2:Sub, 3:Mul, 4:Div" />
        </div>
        <button type="submit">Calculate</button>
      </form>
      <p>Answer is: <span id="ans"></span></p>
    </div>

    <script>
      // Login Validation
      function validateLogin(event) {
        event.preventDefault();
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // Basic login validation
        if (email === "user@example.com" && password === "password") {
          // Hide login form and show calculator
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("calculatorContainer").style.display = "block";
        } else {
          alert("Invalid email or password!   kindly use default login-details: email: use@example.com  , password: password");

        }
      }

      // Calculator Logic
      let ans = document.getElementById("ans");

      function handleSubmit(event) {
        event.preventDefault(); // Prevent form submission

        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let choice = parseInt(document.getElementById("choice").value);

        switch (choice) {
          case 1:
            add(num1, num2);
            break;
          case 2:
            sub(num1, num2);
            break;
          case 3:
            mul(num1, num2);
            break;
          case 4:
            division(num1, num2);
            break;
          default:
            alert("Invalid choice. Enter 1 for Add, 2 for Subtract, 3 for Multiply, or 4 for Divide.");
        }
      }

      function add(a, b) {
        ans.innerHTML = a + b;
      }

      function sub(a, b) {
        ans.innerHTML = a - b;
      }

      function mul(a, b) {
        ans.innerHTML = a * b;
      }

      function division(a, b) {
        if (b === 0) {
          ans.innerHTML = "Cannot divide by zero";
        } else {
          ans.innerHTML = a / b;
        }
      }
    </script>
  </body>
</html>
